# Nginx location for serving temp video files
# Add this to your keyani.me nginx config

location /temp {
    alias /var/www/naber-anime-izle/temp;
    
    # Allow large files
    client_max_body_size 2G;
    
    # Enable directory listing (optional, for debugging)
    autoindex on;
    
    # CORS headers (Bunny'nin fetch edebilmesi i√ßin)
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'Range';
    
    # Cache control
    expires 1h;
    add_header Cache-Control "public, immutable";
    
    # Security
    location ~ /\. {
        deny all;
    }
}
